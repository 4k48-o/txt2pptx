<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLY AI - Web Crawler Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#f3f4f6',
                        accent: '#8b5cf6',
                        neutral: '#f9fafb',
                    },
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/20 focus:border-primary focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-neutral font-sans text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="/manus/">
                    <img src="/manus/static/logo/logo.png" alt="DLY AI" class="h-8 w-auto" />
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a href="/manus/" class="text-sm text-gray-600 hover:text-gray-900">Services</a>
                <a href="/manus/ppt" class="text-sm text-gray-600 hover:text-gray-900">PPT</a>
                <a href="/manus/video" class="text-sm text-gray-600 hover:text-gray-900">Video</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 md:px-12 py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-500 to-purple-600 bg-clip-text text-transparent mb-4">
                Web Crawler Service
            </h1>
            <p class="text-gray-600">Crawl websites and extract data automatically</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left: Input Form -->
            <div class="bg-white rounded-2xl shadow-soft p-6">
                <h2 class="text-xl font-semibold mb-6">Create Crawler Task</h2>
                
                <form id="crawlerForm" onsubmit="createCrawlerTask(event)">
                    <!-- URL Input -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fa fa-link mr-1"></i> Target URL
                        </label>
                        <input
                            type="url"
                            id="urlInput"
                            required
                            placeholder="https://example.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus"
                        />
                    </div>

                    <!-- Max Depth -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fa fa-sitemap mr-1"></i> Max Depth
                        </label>
                        <select id="maxDepthSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus">
                            <option value="1" selected>1 (Single Page)</option>
                            <option value="2">2 (One Level Deep)</option>
                            <option value="3">3 (Two Levels Deep)</option>
                            <option value="4">4 (Three Levels Deep)</option>
                            <option value="5">5 (Four Levels Deep)</option>
                        </select>
                    </div>

                    <!-- Output Format -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fa fa-file-o mr-1"></i> Output Format
                        </label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="outputFormat" value="json" checked class="mr-2" />
                                <span class="text-sm">JSON</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="outputFormat" value="csv" class="mr-2" />
                                <span class="text-sm">CSV</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="outputFormat" value="excel" class="mr-2" />
                                <span class="text-sm">Excel</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitBtn"
                        class="w-full py-3 px-6 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-lg font-medium hover:from-purple-600 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fa fa-spider mr-2"></i>
                        <span id="submitBtnText">Start Crawling</span>
                    </button>
                </form>
            </div>

            <!-- Right: Task Status -->
            <div class="bg-white rounded-2xl shadow-soft p-6">
                <h2 class="text-xl font-semibold mb-6">Task Status</h2>
                
                <div id="taskStatus" class="space-y-4">
                    <div class="text-center text-gray-400 py-8">
                        <i class="fa fa-info-circle text-4xl mb-2"></i>
                        <p>No active task</p>
                    </div>
                </div>

                <div id="downloadSection" class="mt-6 hidden">
                    <button
                        id="downloadBtn"
                        onclick="downloadResult()"
                        class="w-full py-3 px-6 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg font-medium hover:from-green-600 hover:to-green-700 transition-all"
                    >
                        <i class="fa fa-download mr-2"></i>
                        Download Result
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="mt-8 bg-white rounded-2xl shadow-soft p-6">
            <h2 class="text-xl font-semibold mb-6">Recent Tasks</h2>
            <div id="taskList" class="space-y-3">
                <div class="text-center text-gray-400 py-4">
                    <p>No tasks yet</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const APP_BASE = window.location.pathname.startsWith('/manus') ? '/manus' : '';
        const API_BASE = `${APP_BASE}/api`;
        let currentTaskId = null;

        async function createCrawlerTask(event) {
            event.preventDefault();
            
            const url = document.getElementById('urlInput').value.trim();
            const maxDepth = parseInt(document.getElementById('maxDepthSelect').value);
            const outputFormat = document.querySelector('input[name="outputFormat"]:checked').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            
            submitBtn.disabled = true;
            submitBtnText.textContent = 'Creating Task...';
            
            try {
                const response = await fetch(`${API_BASE}/crawler/tasks?url=${encodeURIComponent(url)}&max_depth=${maxDepth}&output_format=${outputFormat}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentTaskId = result.data.task_id;
                    updateTaskStatus('pending', 'Task created successfully');
                    loadTaskList();
                } else {
                    throw new Error(result.message || 'Failed to create task');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                updateTaskStatus('error', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Start Crawling';
            }
        }

        function updateTaskStatus(status, message) {
            const statusDiv = document.getElementById('taskStatus');
            const statusColors = {
                'pending': 'text-yellow-600',
                'processing': 'text-blue-600',
                'completed': 'text-green-600',
                'failed': 'text-red-600',
            };
            
            statusDiv.innerHTML = `
                <div class="p-4 rounded-lg bg-gray-50">
                    <div class="flex items-center justify-between mb-2">
                        <span class="font-semibold ${statusColors[status] || 'text-gray-600'}">${status.toUpperCase()}</span>
                        <span class="text-sm text-gray-500">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <p class="text-sm text-gray-700">${message}</p>
                </div>
            `;
            
            if (status === 'completed') {
                document.getElementById('downloadSection').classList.remove('hidden');
            }
        }

        async function loadTaskList() {
            try {
                const response = await fetch(`${API_BASE}/crawler/tasks`);
                const result = await response.json();
                
                const taskListDiv = document.getElementById('taskList');
                if (result.success && result.data.tasks && result.data.tasks.length > 0) {
                    taskListDiv.innerHTML = result.data.tasks.map(task => `
                        <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                            <div>
                                <p class="font-medium">${task.url || 'N/A'}</p>
                                <p class="text-sm text-gray-500">Status: ${task.status}</p>
                            </div>
                            <button onclick="viewTask('${task.task_id}')" class="px-4 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg">
                                View
                            </button>
                        </div>
                    `).join('');
                } else {
                    taskListDiv.innerHTML = '<div class="text-center text-gray-400 py-4"><p>No tasks yet</p></div>';
            } catch (error) {
                console.error('Error loading task list:', error);
            }
        }

        function viewTask(taskId) {
            // TODO: Implement task detail view
            alert('Task detail view coming soon. Task ID: ' + taskId);
        }

        function downloadResult() {
            if (currentTaskId) {
                window.open(`${API_BASE}/crawler/tasks/${currentTaskId}/download`, '_blank');
            } else {
                alert('No task available for download');
            }
        }

        // Load task list on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTaskList();
        });
    </script>
</body>
</html>
