<body>
    <div class="container">

    <script>
        // /menus å­è·¯å¾„éƒ¨ç½²é€‚é…ï¼šè‡ªåŠ¨æ¨æ–­ base path
        const APP_BASE = window.location.pathname.startsWith('/menus') ? '/menus' : '';
        const API_BASE = `${APP_BASE}/api`;
        let currentTaskId = null;
        let pollInterval = null;

        const styleNames = {
            'professional': 'ä¸“ä¸šå•†åŠ¡é£æ ¼',
            'modern': 'ç°ä»£ç®€çº¦é£æ ¼',
            'creative': 'åˆ›æ„è®¾è®¡é£æ ¼',
            'academic': 'å­¦æœ¯æŠ¥å‘Šé£æ ¼',
            'tech': 'ç§‘æŠ€æ„Ÿé£æ ¼',
            'elegant': 'ä¼˜é›…æ¸…æ–°é£æ ¼'
        };

        async function generatePPT() {
            const prompt = document.getElementById('prompt').value.trim();
            const audience = document.getElementById('audience').value.trim();
            const slides = document.getElementById('slides').value;
            const style = document.getElementById('style').value;
            
            if (!prompt) {
                alert('è¯·è¾“å…¥ PPT æè¿°');
                return;
            }
            
            // æ„å»ºå®Œæ•´çš„æç¤ºè¯
            let fullPrompt = prompt;
            if (audience) {
                fullPrompt += `ï¼Œç›®æ ‡å—ä¼—æ˜¯${audience}`;
            }
            fullPrompt += `ï¼Œè¯·ç”Ÿæˆ ${slides} é¡µ PPTï¼Œé‡‡ç”¨${styleNames[style]}`;
            
            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºè¿›åº¦
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').textContent = 'â³ ç”Ÿæˆä¸­...';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('taskInfo').style.display = 'none';
            document.getElementById('progressFill').classList.add('animating');
            updateProgress(10, 'æ­£åœ¨åˆ›å»ºä»»åŠ¡...');
            
            try {
                // åˆ›å»ºä»»åŠ¡
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'åˆ›å»ºä»»åŠ¡å¤±è´¥');
                }
                
                currentTaskId = result.data.id;
                document.getElementById('taskId').textContent = currentTaskId.slice(0, 8) + '...';
                document.getElementById('taskInfo').style.display = 'block';
                
                updateProgress(20, 'ä»»åŠ¡å·²åˆ›å»ºï¼Œæ­£åœ¨å¤„ç†...');
                
                // å¼€å§‹è½®è¯¢
                startPolling();
                
            } catch (error) {
                handleError(error.message);
            }
        }
        
        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${currentTaskId}/detail`);
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error('è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥');
                    }
                    
                    const task = result.data;
                    
                    // æ›´æ–°ä»»åŠ¡ä¿¡æ¯
                    if (task.title) {
                        document.getElementById('taskTitle').textContent = task.title;
                    }
                    if (task.task_url) {
                        document.getElementById('taskUrl').href = task.task_url;
                        document.getElementById('taskUrlRow').style.display = 'block';
                    }
                    
                    // æ ¹æ®çŠ¶æ€æ›´æ–°è¿›åº¦
                    switch (task.status) {
                        case 'pending':
                            updateProgress(20, 'ç­‰å¾…å¤„ç†...');
                            break;
                        case 'uploading':
                            updateProgress(30, 'ä¸Šä¼ æ–‡ä»¶ä¸­...');
                            break;
                        case 'processing':
                            updateProgress(50, 'Manus æ­£åœ¨ç”Ÿæˆ PPT...');
                            break;
                        case 'downloading':
                            updateProgress(80, 'ä¸‹è½½ç»“æœä¸­...');
                            break;
                        case 'completed':
                            stopPolling();
                            document.getElementById('progressFill').classList.remove('animating');
                            updateProgress(100, 'âœ… ç”Ÿæˆå®Œæˆï¼', 'success');
                            showDownloadButton();
                            break;
                        case 'failed':
                            stopPolling();
                            handleError(task.error || 'ä»»åŠ¡å¤±è´¥');
                            break;
                    }
                    
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 3000); // æ¯ 3 ç§’è½®è¯¢ä¸€æ¬¡
        }
        
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }
        
        function updateProgress(percent, text, className = '') {
            document.getElementById('progressFill').style.width = percent + '%';
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = text;
            statusEl.className = 'status-text ' + className;
        }
        
        function showDownloadButton() {
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = 'âœ¨ é‡æ–°ç”Ÿæˆ';
        }
        
        function handleError(message) {
            stopPolling();
            document.getElementById('progressFill').classList.remove('animating');
            updateProgress(0, 'âŒ ' + message, 'error');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = 'âœ¨ é‡æ–°ç”Ÿæˆ';
        }
        
        function downloadPPT() {
            if (currentTaskId) {
                window.open(`${API_BASE}/tasks/${currentTaskId}/download`, '_blank');
            }
        }
    </script>
