<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>ä»»åŠ¡åˆ—è¡¨ - PPT ç”Ÿæˆå™¨</title>
    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {
            color: #e94560;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #a0a0a0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .filters {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .filter-group select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;

            cursor: pointer;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .task-list {
            display: grid;
            gap: 15px;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .task-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(233, 69, 96, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .task-title {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .task-id {
            color: #888;
            font-size: 0.85rem;
            font-family: monospace;
        }
        
        .task-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status-processing { background: rgba(33, 150, 243, 0.2); color: #2196f3; }
        .status-completed { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .status-failed { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .task-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .info-item strong {
            color: #fff;
        }
        
        .task-prompt {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #e94560;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #d63447;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .loading {
            text-align: center;
            color: #a0a0a0;
            padding: 40px;
        }
        
        .empty {
            text-align: center;
            color: #a0a0a0;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            color: #e94560;
            font-size: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-item {
            margin-bottom: 12px;
            color: #ccc;
        }
        
        .detail-item strong {
            color: #fff;
            display: inline-block;
            min-width: 120px;
        }
        
        .files-list {
            display: grid;
            gap: 10px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .file-type {
            color: #888;
            font-size: 0.85rem;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“‹ ä»»åŠ¡åˆ—è¡¨</h1>
        <div class="nav-links">
            <a href="./">åˆ›å»ºä»»åŠ¡</a>
            <a href="realtime">å®æ—¶æ¨¡å¼</a>
        </div>
    </div>
    
    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>çŠ¶æ€:</label>
                <select id="statusFilter">
                    <option value="">å…¨éƒ¨</option>
                    <option value="pending">ç­‰å¾…ä¸­</option>
                    <option value="processing">å¤„ç†ä¸­</option>
                    <option value="completed">å·²å®Œæˆ</option>
                    <option value="failed">å¤±è´¥</option>
                </select>
            </div>
            <button class="btn btn-secondary" onclick="loadTasks()">åˆ·æ–°</button>
        </div>
        
        <div id="taskList" class="task-list">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
        
        <div id="pagination" class="pagination"></div>
    </div>
    
    <!-- ä»»åŠ¡è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ä»»åŠ¡è¯¦æƒ…</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        // /menus å­è·¯å¾„éƒ¨ç½²é€‚é…ï¼šè‡ªåŠ¨æ¨æ–­ base path
        const APP_BASE = window.location.pathname.startsWith('/menus') ? '/menus' : '';
        const API_BASE = `${APP_BASE}/api`;
        let currentPage = 0;
        const pageSize = 20;
        let currentStatus = '';
        
        // çŠ¶æ€æ˜ å°„
        const statusMap = {
            'pending': 'ç­‰å¾…ä¸­',
            'uploading': 'ä¸Šä¼ ä¸­',
            'processing': 'å¤„ç†ä¸­',
            'downloading': 'ä¸‹è½½ä¸­',
            'completed': 'å·²å®Œæˆ',
            'failed': 'å¤±è´¥'
        };
        
        // é¡µé¢åŠ è½½æ—¶
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            
            // çŠ¶æ€è¿‡æ»¤
            document.getElementById('statusFilter').addEventListener('change', (e) => {
                currentStatus = e.target.value;
                currentPage = 0;
                loadTasks();
            });
        });
        
        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            const listEl = document.getElementById('taskList');
            listEl.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                let url = `${API_BASE}/tasks?limit=${pageSize}&offset=${currentPage * pageSize}`;
                if (currentStatus) {
                    url += `&status=${currentStatus}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'åŠ è½½å¤±è´¥');
                }
                
                const tasks = result.data.tasks || [];
                
                if (tasks.length === 0) {
                    listEl.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">ğŸ“­</div>
                            <p>æš‚æ— ä»»åŠ¡</p>
                        </div>
                    `;
                    return;
                }
                
                listEl.innerHTML = tasks.map(task => createTaskCard(task)).join('');
                
                // æ›´æ–°åˆ†é¡µ
                updatePagination(result.data.total || 0, result.data.has_more || false);
                
            } catch (error) {
                listEl.innerHTML = `<div class="empty"><p style="color: #f44336;">åŠ è½½å¤±è´¥: ${error.message}</p></div>`;
                console.error('Load tasks error:', error);
            }
        }
        
        // åˆ›å»ºä»»åŠ¡å¡ç‰‡
        function createTaskCard(task) {
            const statusClass = `status-${task.status}`;
            const statusText = statusMap[task.status] || task.status;
            const createdDate = task.created_at ? new Date(task.created_at).toLocaleString('zh-CN') : '-';
            const title = task.metadata?.task_title || task.prompt?.substring(0, 50) || 'æ— æ ‡é¢˜';
            
            return `
                <div class="task-card" onclick="showTaskDetail('${task.id}')">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${title}</div>
                            <div class="task-id">ID: ${task.id.substring(0, 8)}...</div>
                        </div>
                        <span class="task-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="task-info">
                        <div class="info-item">
                            <strong>åˆ›å»ºæ—¶é—´:</strong> ${createdDate}
                        </div>
                        ${task.credit_usage ? `
                        <div class="info-item">
                            <strong>æ¶ˆè€—ç§¯åˆ†:</strong> ${task.credit_usage}
                        </div>
                        ` : ''}
                    </div>
                    <div class="task-prompt">${task.prompt || 'æ— æè¿°'}</div>
                    <div class="task-actions" onclick="event.stopPropagation()">
                        <button class="btn btn-primary" onclick="showTaskDetail('${task.id}')">æŸ¥çœ‹è¯¦æƒ…</button>
                        ${task.status === 'completed' ? `
                        <a href="${API_BASE}/tasks/${task.id}/download" class="btn btn-secondary">ä¸‹è½½ PPT</a>
                        ` : ''}
                        ${task.metadata?.task_url ? `
                        <a href="${task.metadata.task_url}" target="_blank" class="btn btn-secondary">åœ¨çº¿æŸ¥çœ‹</a>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // æ›´æ–°åˆ†é¡µ
        function updatePagination(total, hasMore) {
            const paginationEl = document.getElementById('pagination');
            const totalPages = Math.ceil(total / pageSize);
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            paginationEl.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span style="color: #a0a0a0; padding: 8px 16px;">ç¬¬ ${currentPage + 1} é¡µ / å…± ${totalPages} é¡µ</span>
                <button onclick="changePage(${currentPage + 1})" ${!hasMore ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
            `;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            if (page < 0) return;
            currentPage = page;
            loadTasks();
        }
        
        // æ˜¾ç¤ºä»»åŠ¡è¯¦æƒ…
        async function showTaskDetail(taskId) {
            const modal = document.getElementById('taskModal');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                // è·å–å®Œæ•´è¯¦æƒ…
                const response = await fetch(`${API_BASE}/tasks/${taskId}/full`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'åŠ è½½å¤±è´¥');
                }
                
                const task = result.data;
                const statusClass = `status-${task.status}`;
                const statusText = statusMap[task.status] || task.status;
                
                modalBody.innerHTML = `
                    <div class="detail-section">
                        <h3>åŸºæœ¬ä¿¡æ¯</h3>
                        <div class="detail-item"><strong>ä»»åŠ¡ ID:</strong> ${task.id}</div>
                        <div class="detail-item"><strong>çŠ¶æ€:</strong> <span class="task-status ${statusClass}">${statusText}</span></div>
                        ${task.title ? `<div class="detail-item"><strong>æ ‡é¢˜:</strong> ${task.title}</div>` : ''}
                        <div class="detail-item"><strong>æç¤ºè¯:</strong> ${task.prompt || 'æ— '}</div>
                        ${task.created_at ? `<div class="detail-item"><strong>åˆ›å»ºæ—¶é—´:</strong> ${new Date(task.created_at).toLocaleString('zh-CN')}</div>` : ''}
                        ${task.updated_at ? `<div class="detail-item"><strong>æ›´æ–°æ—¶é—´:</strong> ${new Date(task.updated_at).toLocaleString('zh-CN')}</div>` : ''}
                        ${task.credit_usage ? `<div class="detail-item"><strong>æ¶ˆè€—ç§¯åˆ†:</strong> ${task.credit_usage}</div>` : ''}
                        ${task.task_url ? `<div class="detail-item"><strong>åœ¨çº¿æŸ¥çœ‹:</strong> <a href="${task.task_url}" target="_blank" style="color: #e94560;">${task.task_url}</a></div>` : ''}
                    </div>
                    
                    <div class="detail-section">
                        <h3>ç”Ÿæˆçš„æ–‡ä»¶ (${task.files?.length || 0})</h3>
                        ${task.files && task.files.length > 0 ? `
                            <div class="files-list">
                                ${task.files.map((file, index) => {
                                    const fileName = file.file_name || file.fileName || 'æœªå‘½åæ–‡ä»¶';
                                    const fileUrl = file.file_url || file.fileUrl || '';
                                    const mimeType = file.mime_type || file.mimeType || 'æœªçŸ¥ç±»å‹';
                                    const isPptx = fileName.toLowerCase().endsWith('.pptx') || mimeType.includes('presentation');
                                    const fileIcon = isPptx ? 'ğŸ“Š' : 'ğŸ“„';
                                    
                                    return `
                                    <div class="file-item">
                                        <div class="file-info">
                                            <div class="file-name">${fileIcon} ${fileName}</div>
                                            <div class="file-type">${mimeType}</div>
                                        </div>
                                        <div class="file-actions">
                                            ${fileUrl ? `<a href="${fileUrl}" target="_blank" class="btn btn-primary" download="${fileName}">ä¸‹è½½</a>` : ''}
                                            ${task.local_file_path && index === 0 ? `<a href="${API_BASE}/tasks/${task.id}/download" class="btn btn-secondary">ä¸‹è½½æœ¬åœ°</a>` : ''}
                                        </div>
                                    </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : '<p style="color: #888;">æš‚æ— æ–‡ä»¶</p>'}
                    </div>
                    
                    ${task.local_file_path ? `
                    <div class="detail-section">
                        <h3>æœ¬åœ°æ–‡ä»¶</h3>
                        <div class="detail-item">
                            <strong>è·¯å¾„:</strong> ${task.local_file_path}
                        </div>
                        <div class="task-actions" style="margin-top: 15px;">
                            <a href="${API_BASE}/tasks/${task.id}/download" class="btn btn-primary">ä¸‹è½½æœ¬åœ°æ–‡ä»¶</a>
                        </div>
                    </div>
                    ` : ''}
                `;
                
            } catch (error) {
                modalBody.innerHTML = `<div class="empty"><p style="color: #f44336;">åŠ è½½å¤±è´¥: ${error.message}</p></div>`;
                console.error('Load task detail error:', error);
            }
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') {
                closeModal();
            }
        });
    </script>
</body>
