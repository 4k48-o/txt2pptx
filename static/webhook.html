<body>
    <div class="container">

                <select id="style">
                    <option value="professional">ğŸ¢ ä¸“ä¸šå•†åŠ¡</option>
                    <option value="modern" selected>âœ¨ ç°ä»£ç®€çº¦</option>
                    <option value="creative">ğŸ¨ åˆ›æ„è®¾è®¡</option>
                    <option value="academic">ğŸ“š å­¦æœ¯æŠ¥å‘Š</option>
                    <option value="tech">ğŸ’» ç§‘æŠ€æ„Ÿ</option>

            âš¡ å¼€å§‹ç”Ÿæˆ

                <div class="progress-fill animating" id="progressFill" style="width: 0%"></div>

            <p>ä»»åŠ¡æ ‡é¢˜: <span id="taskTitle">-</span></p>
            <p id="taskUrlRow" style="display:none">åœ¨çº¿æŸ¥çœ‹: <a id="taskUrl" href="#" target="_blank">æ‰“å¼€ Manus</a></p>

            ğŸ“¥ ä¸‹è½½ PPT

        <div class="mode-switcher">

    <script>
        // /manus å­è·¯å¾„éƒ¨ç½²é€‚é…ï¼šè‡ªåŠ¨æ¨æ–­ base path
        const APP_BASE = window.location.pathname.startsWith('/manus') ? '/manus' : '';
        const API_BASE = `${APP_BASE}/api`;
        // è‡ªåŠ¨é€‚é… ws/wss åè®®
        const WS_PROTOCOL = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const WS_URL = `${WS_PROTOCOL}//${window.location.host}${APP_BASE}/ws`;
        
        let ws = null;
        let clientId = null;
        let currentTaskId = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        
        const styleNames = {
            'professional': 'ä¸“ä¸šå•†åŠ¡é£æ ¼',
            'modern': 'ç°ä»£ç®€çº¦é£æ ¼',
            'creative': 'åˆ›æ„è®¾è®¡é£æ ¼',
            'academic': 'å­¦æœ¯æŠ¥å‘Šé£æ ¼',
            'tech': 'ç§‘æŠ€æ„Ÿé£æ ¼',
            'elegant': 'ä¼˜é›…æ¸…æ–°é£æ ¼'
        };
        
        // ç”Ÿæˆå”¯ä¸€å®¢æˆ·ç«¯ ID
        function generateClientId() {
            return 'client_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        // åˆå§‹åŒ– WebSocket è¿æ¥
        function initWebSocket() {
            if (!clientId) {
                clientId = generateClientId();
            }
            
            ws = new WebSocket(`${WS_URL}/${clientId}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                updateWsStatus(true);
                logEvent('connected', 'å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            };
            
            ws.onclose = (e) => {
                console.log('WebSocket disconnected', e);
                updateWsStatus(false);
                logEvent('disconnected', 'è¿æ¥å·²æ–­å¼€');
                
                // è‡ªåŠ¨é‡è¿
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                    console.log(`Reconnecting in ${delay}ms... (attempt ${reconnectAttempts})`);
                    setTimeout(initWebSocket, delay);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                logEvent('error', 'WebSocket é”™è¯¯');
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleWsMessage(message);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }
        
        // å¤„ç† WebSocket æ¶ˆæ¯
        function handleWsMessage(message) {
            console.log('Received:', message);
            
            switch (message.type) {
                case 'connected':
                    logEvent('connected', `å®¢æˆ·ç«¯ ID: ${message.client_id}`);
                    break;
                    
                case 'subscribed':
                    logEvent('subscribed', `å·²è®¢é˜…ä»»åŠ¡: ${message.task_id}`);
                    break;
                    
                case 'task_created':
                    logEvent('task_created', `ä»»åŠ¡å·²åˆ›å»º: ${message.title || message.task_id}`, 'success');
                    if (message.title) {
                        document.getElementById('taskTitle').textContent = message.title;
                    }
                    if (message.task_url) {
                        document.getElementById('taskUrl').href = message.task_url;
                        document.getElementById('taskUrlRow').style.display = 'block';
                    }
                    updateProgress(40, message.message || 'ä»»åŠ¡å·²åˆ›å»º...');
                    break;
                    
                case 'task_update':
                    logEvent('task_update', message.message || `çŠ¶æ€: ${message.status}`);
                    if (message.status === 'running') {
                        updateProgress(60, message.message || 'PPT æ­£åœ¨ç”Ÿæˆä¸­...');
                    }
                    break;
                    
                case 'task_completed':
                    logEvent('task_completed', message.message || 'PPT ç”Ÿæˆå®Œæˆï¼', 'success');
                    currentTaskId = message.local_task_id || currentTaskId;
                    if (message.title) {
                        document.getElementById('taskTitle').textContent = message.title;
                    }
                    document.getElementById('progressFill').classList.remove('animating');
                    updateProgress(100, 'âœ… ç”Ÿæˆå®Œæˆï¼', 'success');
                    showDownloadButton();
                    break;
                    
                case 'task_failed':
                    logEvent('task_failed', message.error || 'ä»»åŠ¡å¤±è´¥', 'error');
                    handleError(message.error || 'ä»»åŠ¡å¤±è´¥');
                    break;
                
                case 'webhook_event':
                    // Manus Webhook åŸå§‹äº‹ä»¶
                    logEvent('webhook', `[${message.event_type}] ${message.status || ''} - ${message.message || ''}`.trim(), 'webhook');
                    break;
                    
                case 'ping':
                    // å“åº”å¿ƒè·³
                    sendWsMessage({ action: 'pong' });
                    break;
                    
                case 'pong':
                    // å¿ƒè·³å“åº”
                    break;
                    
                case 'error':
                    logEvent('error', message.message, 'error');
                    break;
                    
                default:
                    logEvent(message.type, JSON.stringify(message.data || message));
            }
        }
        
        // å‘é€ WebSocket æ¶ˆæ¯
        function sendWsMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }
        
        // æ›´æ–° WebSocket çŠ¶æ€æ˜¾ç¤º
        function updateWsStatus(connected) {
            const dot = document.getElementById('wsDot');
            const text = document.getElementById('wsStatusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'å·²è¿æ¥';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'æœªè¿æ¥';
            }
        }
        
        // è®°å½•äº‹ä»¶æ—¥å¿—
        function logEvent(type, message, className = '') {
            const logContent = document.getElementById('eventLogContent');
            const logContainer = document.getElementById('eventLog');
            
            logContainer.style.display = 'block';
            
            const time = new Date().toLocaleTimeString();
            const item = document.createElement('div');
            item.className = 'event-item';
            item.innerHTML = `
                <span class="event-time">[${time}]</span>
                <span class="event-type ${className}">${type}</span>
                <span>${message}</span>
            `;
            
            logContent.insertBefore(item, logContent.firstChild);
            
            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (logContent.children.length > 20) {
                logContent.removeChild(logContent.lastChild);
            }
        }
        
        // ç”Ÿæˆ PPT
        async function generatePPT() {
            const prompt = document.getElementById('prompt').value.trim();
            const audience = document.getElementById('audience').value.trim();
            const slides = document.getElementById('slides').value;
            const style = document.getElementById('style').value;
            
            if (!prompt) {
                alert('è¯·è¾“å…¥ PPT æè¿°');
                return;
            }
            
            // æ£€æŸ¥ WebSocket è¿æ¥
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket æœªè¿æ¥ï¼Œæ­£åœ¨é‡æ–°è¿æ¥...');
                initWebSocket();
                return;
            }
            
            // æ„å»ºå®Œæ•´çš„æç¤ºè¯
            let fullPrompt = prompt;
            if (audience) {
                fullPrompt += `ï¼Œç›®æ ‡å—ä¼—æ˜¯${audience}`;
            }
            fullPrompt += `ï¼Œè¯·ç”Ÿæˆ ${slides} é¡µ PPTï¼Œé‡‡ç”¨${styleNames[style]}`;
            
            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºè¿›åº¦
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').textContent = 'â³ ç”Ÿæˆä¸­...';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('taskInfo').style.display = 'none';
            document.getElementById('progressFill').classList.add('animating');
            updateProgress(10, 'æ­£åœ¨åˆ›å»ºä»»åŠ¡...');
            
            try {
                // ä½¿ç”¨ V2 API åˆ›å»ºä»»åŠ¡
                const response = await fetch(`${API_BASE}/v2/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: fullPrompt,
                        client_id: clientId
                    })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.detail || result.message || 'åˆ›å»ºä»»åŠ¡å¤±è´¥');
                }
                
                currentTaskId = result.data.id;
                document.getElementById('taskId').textContent = currentTaskId.slice(0, 8) + '...';
                document.getElementById('taskInfo').style.display = 'block';
                
                logEvent('task_created', `æœ¬åœ°ä»»åŠ¡: ${currentTaskId}`, 'success');
                updateProgress(25, 'ä»»åŠ¡å·²åˆ›å»ºï¼Œç­‰å¾… Manus å¤„ç†...');
                
            } catch (error) {
                handleError(error.message);
            }
        }
        
        function updateProgress(percent, text, className = '') {
            document.getElementById('progressFill').style.width = percent + '%';
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = text;
            statusEl.className = 'status-text ' + className;
        }
        
        function showDownloadButton() {
            document.getElementById('downloadBtn').style.display = 'block';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = 'âš¡ é‡æ–°ç”Ÿæˆ';
        }
        
        function handleError(message) {
            document.getElementById('progressFill').classList.remove('animating');
            updateProgress(0, 'âŒ ' + message, 'error');
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = 'âš¡ é‡æ–°ç”Ÿæˆ';
        }
        
        function downloadPPT() {
            if (currentTaskId) {
                window.open(`${API_BASE}/tasks/${currentTaskId}/download`, '_blank');
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– WebSocket
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
        });
        
        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
